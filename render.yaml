services:
  - type: web
    name: freelance-forge-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: freelance-forge-db
          property: connectionString
      - key: COOKIE_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://freelance-forge-frontend.onrender.com
      - key: PORT
        value: 3000

  - type: static
    name: freelance-forge-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    plan: free
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://freelance-forge-backend.onrender.com

databases:
  - name: freelance-forge-db
    plan: free
