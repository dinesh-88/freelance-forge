services:
  db:
    image: postgres:16
    container_name: freelance_forge_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freelance_forge_backend
    env_file:
      - .env
    environment:
      FRONTEND_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - cargo_target:/app/target

