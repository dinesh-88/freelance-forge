name: CI

on:
  push:
    branches: [main]
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/ci.yml

jobs:
  backend:
    name: Backend check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
      - name: Cargo check
        run: cargo check

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
